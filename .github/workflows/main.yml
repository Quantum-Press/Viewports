name: Build Release

# Trigger: Bei jedem veröffentlichten Release
on:
  release:
    types: [published]

# Berechtigungen für Release-Upload
permissions:
  contents: write  # nötig für Upload von Assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # Composer-Abhängigkeiten installieren
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      # ZIP erstellen inklusive vendor
      - name: Create archive
        run: zip -r Viewports-${{ github.ref_name }}.zip . -x ".git/*" ".github/*"

      # ZIP als Release-Asset hochladen
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: Viewports-${{ github.ref_name }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
